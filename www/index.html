<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Taco Gato</title>

    <!-- unfurls -->
    <meta name="description" content="The Taco Gato App">
    <meta name="author" content="Matt Taylor and Daniel Ryan">
    <meta property="og:url" content="https://tacogato.app/"/>
    <meta property="og:title" content="Taco Gato"/>
    <meta property="og:description" content="You like to munch on tasty mexican street food? Let's Taco 'bout it!"/>
    <meta property="og:site_name" content="Taco Gato"/>
    <meta property="og:image" content="https://tacogato.app/Taco_Landscape.png"/>

    <!-- add to homescreen icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="/site.webmanifest">

    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="theme-color" content="#3a4046">

    <!-- styling -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/dark-mode.css" rel="stylesheet">
    <link href="js/components/login/login.css" rel="stylesheet">
    <link href="js/components/settings/settings.css" rel="stylesheet">
    <link href="js/components/leaderboard/leaderboard.css" rel="stylesheet">
    <link href="js/components/group/find-group/find-group.css" rel="stylesheet">

    <!-- library js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/lodash/4.17.2/lodash.min.js"></script>
    <script src="lib/firebase/firebase.min.js"></script>
    <script src="lib/firebase/angularfire.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/moment/angular-moment.min.js"></script>
    <script src="lib/jquery/3.1.1/jquery.min.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/taco-gato.app.js"></script>
    <script src="js/taco-gato.controller.js"></script>
    <script src="js/taco-gato.constant.js"></script>

    <script src="js/common/firebase.service.js"></script>
    <script src="js/common/auth.service.js"></script>
    <script src="js/common/infinte-scroll.service.js"></script>
    <script src="js/common/local-storage.js"></script>
    <script src="js/common/settings.service.js"></script>
    <script src="js/common/taco.filter.js"></script>

    <script src="js/components/taco-item/taco-item.component.js"></script>
    <script src="js/components/leaderboard/leaderboard-list-item/leaderboard-list-item.component.js"></script>
    <script src="js/components/welcome/welcome.controller.js"></script>
    <script src="js/components/welcome/welcome.routes.js"></script>
    <script src="js/components/overview/overview.controller.js"></script>
    <script src="js/components/overview/overview.routes.js"></script>
    <script src="js/components/settings/settings.directive.js"></script>
    <script src="js/components/leaderboard/leaderboard.controller.js"></script>
    <script src="js/components/leaderboard/leaderboard.routes.js"></script>
    <script src="js/components/activity/activity.controller.js"></script>
    <script src="js/components/activity/activity.routes.js"></script>
    <script src="js/components/taco-editor/taco-editor.directive.js"></script>
    <script src="js/components/date-selection/date-selection.component.js"></script>
    <script src="js/components/event-detail/event-detail.controller.js"></script>
    <script src="js/components/event-detail/event-detail.routes.js"></script>
    <script src="js/components/tabs/tabs.controller.js"></script>
    <script src="js/components/tabs/tabs.routes.js"></script>
    <script src="js/components/login/login.controller.js"></script>
    <script src="js/components/login/login.routes.js"></script>
    <script src="js/components/sign-up/sign-up.controller.js"></script>
    <script src="js/components/sign-up/sign-up.routes.js"></script>
    <script src="js/components/group/group.controller.js"></script>
    <script src="js/components/group/group.routes.js"></script>
    <script src="js/components/group/create-group/create-group.controller.js"></script>
    <script src="js/components/group/find-group/find-group.controller.js"></script>
    <script src="js/components/groups-leaderboard/groups-leaderboard.controller.js"></script>
    <script src="js/components/groups-leaderboard/groups-leaderboard.routes.js"></script>
    <script src="js/components/groups-leaderboard/group-leaderboard/group-leaderboard.controller.js"></script>
    <script src="js/components/groups-leaderboard/groups-leaderboard-list-item/groups-leaderboard-list-item.component.js"></script>


  </head>
  <body ng-app="taco" ng-class="{'dark-mode': $ctrl.settings.darkMode}" ng-controller="TacoGatoController as $ctrl">

    <ion-nav-bar class="bar-stable" on-hold="onTitleHold()">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <div class="blocked" ng-class="{'block-active': $ctrl.settings.blocked === true}">
      You're blocked.
    </div>
  </body>
</html>
