<ion-view id="leaderboard">
  <ion-nav-title>ğŸŒ®ğŸ†</ion-nav-title>
  <ion-nav-buttons side="right">
    <button
      class="button button-icon ion-plus button-clear button-positive"
      ng-click="$ctrl.goToGroup()"
    ></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-spinner ng-if="!$ctrl.leaderboard" icon="lines"></ion-spinner>

    <div class="radio-button" ng-if="$ctrl.hasGroup()">
      <button
        class="button button-block button-clear button-positive"
        ng-disabled="$ctrl.displayingGlobal"
        ng-click="$ctrl.displayGlobal()">
        Global
      </button>
      <button
        class="button button-block button-clear button-positive"
        ng-disabled="!$ctrl.displayingGlobal"
        ng-click="$ctrl.displayGroup()">
        {{ $ctrl.groupName() }}
      </button>
    </div>

    <h4 class="text-center">
      {{ ($ctrl.displayingGlobal)? 'Global Top 10' : $ctrl.groupName() }}
    </h4>

    <div ng-if="$ctrl.leaderboard" class="card">
      <div class="list">
        <leaderboard-list-item
          ng-class="{'no-border': $index === 0}"
          eater="eater"
          ng-repeat="eater in $ctrl.leaderboard">
        </leaderboard-list-item>
      </div>
    </div>
  </ion-content>
</ion-view>
