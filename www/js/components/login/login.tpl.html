  <ion-content class="padding">
    <h4 class="text-center padding-bottom">Welcome to Taco Gato!</h4>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="$ctrl.model.email">

    <button

      ng-click="$ctrl.loginWithEmailPassword()">
      Log In
    </button>
    <button
      class="button button-block button-clear button-positive"
      ng-click="$ctrl.goToSignUp()">
      Sign Up

  </ion-content>
