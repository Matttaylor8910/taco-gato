<ion-view id="overview">
  <ion-nav-title>ğŸŒ®ğŸ˜º</ion-nav-title>
  <ion-content class="padding">

    <ion-spinner ng-if="$ctrl.loading" icon="lines"></ion-spinner>

    <div ng-if="!$ctrl.loading">
      <div ng-if="$ctrl.user">
        <h3 class="text-center">{{ $ctrl.user.name }}, you have eaten</h3>

        <div class="taco-count text-center">{{ $ctrl.tacoCounter }}</div>

        <h3 class="text-center">tacos! {{$ctrl.user.tacos === 0 ? '' : 'ğŸŒ®ğŸŒ®ğŸŒ®'}}</h3>
      </div>

      <button class="button button-block button-clear button-positive" ng-click="$ctrl.tacosModal($event)">
        {{$ctrl.user.tacos === 0 ? 'Eat Some Tacos' : 'Add More Tacos'}}
      </button>

      <ion-list>
        <ion-item ng-repeat="event in $ctrl.user.tacoEvents">
          {{$ctrl.user.name}} ate {{ event.tacos }} {{ event.tacos === 1 ? 'taco' : 'tacos' }} <span ng-if="event.time">at {{event.time}}</span>
          <p ng-bind="event.tacos | tacoFilter"></p>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
